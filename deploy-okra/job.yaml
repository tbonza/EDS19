apiVersion: batch/v1
kind: Job
metadata:
  name: okra, load redis with repo names
spec:
  parallelism: 1
  template:
    metadata:
      name: okra
    spec:
      containers:
      - name: c
        image: gcr.io/school-232423/okra
        command: ["okra"]
        args: ["--redis", "job2", "--load_redis", "repos.list"]
        volumeMounts:
          - name: scrt
            mountPath: "/etc/scrt"
          - name: cache-volume
            mountPath: "/cache"
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/etc/scrt/tbonza-gcloud-storage.json"
          - name: REDIS_SERVICE_HOST
            value: "redis"
          - name: BUCKET_ID
            value: "ds6050"
          - name: CACHE
            value: "/cache/"
      volumes:
        - name: scrt
          secret:
            secretName: gcloudStorage
            items:
            - key: tbonza-gcloud-storage
              path: "tbonza-gcloud-storage.json"
              mode: 256
        - name: cache-volume
          emptyDir: {}
      restartPolicy: OnFailure
